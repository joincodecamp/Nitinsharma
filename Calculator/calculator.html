<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="table">
        <table>
          <tr>
            <input id="data" type="text" />
          </tr>
          <tr>
            <th><input type="button" value="1" onclick="getValue(1)" /></th>
            <th><input type="button" value="2" onclick="getValue(2)" /></th>
            <th><input type="button" value="3" onclick="getValue(3)"/></th>
            <th><input type="button" value="+" onclick="handleOperatorClick('+')" /></th>
          </tr>
          <tr>
            <th><input type="button" value="4" onclick="getValue(4)"/></th>
            <th><input type="button" value="5" onclick="getValue(5)"/></th>
            <th><input type="button" value="6" onclick="getValue(6)"/></th>
            <th><input type="button" value="-" onclick="handleOperatorClick('-')"/></th>
          </tr>
          <tr>
            <th><input type="button" value="7"onclick="getValue(7)" /></th>
            <th><input type="button" value="8" onclick="getValue(8)"/></th>
            <th><input type="button" value="9" onclick="getValue(9)"/></th>
            <th><input type="button" value="*" onclick="handleOperatorClick('*')"/></th>
          </tr>
          <tr>
            
            <th><input type="button" value="clear" onclick="clearValue()" /></th>
            <th><input type="button" value="0"onclick="getValue(0)" /></th>
            <th><input type="button" value="="onclick="totalValue()" /></th>
            <th><input type="button" value="/"onclick="handleOperatorClick('/')" /></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
